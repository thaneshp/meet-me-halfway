<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meet me Halfway</title>
<style>
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('{% static "map-image.jpg" %}');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    z-index: -2;
  }

  .blur-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(4px);
    z-index: -1;
  }

  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
  
  /* Add any additional CSS styles below */

</style>
</head>
<body>

  <div class="blur-overlay"></div>

  <div class="content">
    <!-- Add content here -->
  </div>

</body>
</html>
