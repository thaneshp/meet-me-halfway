<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meet Me Halfway</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body class="search-page">
        {% include 'navbar.html' %}
        <div class="search-container">
            <div id="search-input-container" class="search-input-container" style="display: none">
                <input type="text" id="address-input" class="address-input" placeholder="Enter 1st address" />
            </div>
            <div id="second-search-input-container" class="search-input-container" style="display: none">
                <input type="text" id="second-address-input" class="address-input" placeholder="Enter 2nd address" />
            </div>
        </div>
        <div id="map" style="width: 100%; height: 100%"></div>
        <div class="restaurant-panel" id="restaurant-panel"></div>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap"
        ></script>
        <script src="{% static 'js/search.js' %}"></script>
    </body>
</html>
