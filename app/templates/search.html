<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Page</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="search-page">
  {% include 'navbar.html' %}
  <div class="search-container">
    <div id="search-input-container" class="search-input-container" style="display: none;">
      <input type="text" id="address-input" class="address-input" placeholder="Enter address">
    </div>
  </div>
  <div id="map" style="width: 100%; height: 100%;"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfaw3RZlrP_2L3_DXe10M_iCJhTLECJgo&libraries=places&callback=initMap">
  </script>
  <script src="{% static 'js/search.js' %}"></script>
</body>
</html>
